<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>

    <!-- Add external CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header><h1>Name</h1></header>

    <!-- Navigation bar -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-house-heart-fill"></i> Home</a>
            <a class="navbar-brand" href="products.html"><i class="bi bi-handbag"></i> Products</a>
            <a class="navbar-brand" href="signup.html"><i class="bi bi-clipboard2-check"></i> Sign Up</a>
            <a class="navbar-brand active" href="#"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            <a class="navbar-brand" href="checkout.html"><i class="bi bi-cart4"></i> Checkout</a>
        </div>
      </nav>

    <main>

      <h2>Log In</h2>

      <!-- Log In Form -->
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12">
            <label for="validationCustom03" class="form-label invalidCheck">Email</label>
            <input type="email" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide your email addresss.
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom03" class="form-label invalidCheck">Password</label>
            <input type="password" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide your password.
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <button class="btn btn-primary" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </main>

    <footer>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
