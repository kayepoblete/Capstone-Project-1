      <!-- Log In Form -->
      <div class="shadow container bg-custom-form mb-4">
        <form class="row g-3 mt-4 needs-validation" novalidate>
          <div class="col-md-12">
            <label for="validationUser" class="form-label invalidCheck">Username</label>
            <input type="text" class="form-control" id="validationUser" required>
            <div class="invalid-feedback">
              Please provide your username.
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationPassword" class="form-label invalidCheck">Password</label>
            <input type="password" class="form-control" id="validationPassword" required>
            <div class="invalid-feedback">
              Please provide your password.
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheckLogin">
              <label class="form-check-label" for="gridCheckLogin">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-dark mb-3" type="submit">Log In</button>
          </div>
        </form>
      </div>
